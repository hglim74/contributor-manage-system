<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">âœ¨</span>
                <h1>Contributor Manager</h1>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-secondary">
                    <span class="icon">â†»</span> Refresh
                </button>
            </div>
        </header>

        <main class="app-content">
            <!-- Add New Contributor Section -->
            <section class="card form-section">
                <h2>Add New Contributor</h2>
                <form id="addDonorForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount (KRW)</label>
                            <input type="number" id="amount" name="amount" required placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="grade">Grade</label>
                            <select id="grade" name="grade">
                                <option value="SILVER">SILVER</option>
                                <option value="GOLD">GOLD</option>
                                <option value="VVIP">VVIP</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="message">Message</label>
                            <input type="text" id="message" name="message" placeholder="Optional message">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Contributor</button>
                    </div>
                </form>
            </section>

            <!-- Bulk Upload Section -->
            <section class="card upload-section">
                <h2>Bulk Upload (CSV)</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="csvFile" accept=".csv" hidden>
                    <div class="upload-content">
                        <span class="icon">ðŸ“‚</span>
                        <p>Click or Drag CSV file here</p>
                        <small>Format: name, amount, grade, message</small>
                    </div>
                </div>
            </section>

            <!-- Contributor List -->
            <section class="list-section">
                <div class="section-header">
                    <h2>Contributor List</h2>
                    <div class="filters">
                        <input type="text" id="searchInput" placeholder="Search by name...">
                    </div>
                </div>
                <div class="table-container card">
                    <table id="donorTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Grade</th>
                                <th>Message</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content card">
            <span class="close">&times;</span>
            <h2>Edit Contributor</h2>
            <form id="editDonorForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount</label>
                    <input type="number" id="editAmount" required>
                </div>
                <div class="form-group">
                    <label for="editGrade">Grade</label>
                    <select id="editGrade">
                        <option value="SILVER">SILVER</option>
                        <option value="GOLD">GOLD</option>
                        <option value="VVIP">VVIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editMessage">Message</label>
                    <input type="text" id="editMessage">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
